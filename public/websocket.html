<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages Dashboard</title>
    
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    
    <!-- DataTables CSS & JS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.21/css/dataTables.bootstrap4.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.21/js/jquery.dataTables.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.21/js/dataTables.bootstrap4.min.js"></script>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.2/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .main-container {
            padding: 30px 15px;
        }

        .card {
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            border: none;
            overflow: hidden;
        }

        .card-header {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 25px 30px;
        }

        .card-title {
            font-size: 1.8rem;
            font-weight: 600;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .refresh-status {
            font-size: 0.9rem;
            opacity: 0.9;
            margin-top: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .refresh-indicator {
            width: 8px;
            height: 8px;
            background: #4CAF50;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .card-body {
            padding: 0;
            background: #f8f9fa;
        }

        .table-responsive {
            border-radius: 0 0 15px 15px;
            background: white;
        }

        .table {
            margin: 0;
            border-radius: 0 0 15px 15px;
        }

        .table thead th {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            font-weight: 600;
            padding: 20px 15px;
            font-size: 1rem;
            vertical-align: middle;
        }

        .table tbody td {
            padding: 15px;
            vertical-align: middle;
            border-top: 1px solid #e9ecef;
        }

        .table tbody tr:hover {
            background-color: #f8f9ff;
        }

        .id-badge {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9rem;
            display: inline-block;
        }

        .content-text {
            line-height: 1.6;
            color: #495057;
            max-width: none;
            word-wrap: break-word;
        }

        .stats-row {
            background: white;
            padding: 20px 30px;
            border-bottom: 1px solid #e9ecef;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #6c757d;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .last-updated {
            color: #28a745;
            font-weight: 500;
        }

        /* DataTables Custom Styling */
        .dataTables_wrapper .dataTables_length,
        .dataTables_wrapper .dataTables_info {
            color: #495057;
            font-weight: 500;
        }

        .dataTables_wrapper .dataTables_filter {
            margin-bottom: 20px;
        }

        .dataTables_wrapper .dataTables_filter input {
            border: 2px solid #e9ecef;
            border-radius: 25px;
            padding: 8px 15px;
            margin-left: 10px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .dataTables_wrapper .dataTables_filter input:focus {
            border-color: #667eea;
        }

        .dataTables_wrapper .dataTables_paginate .paginate_button {
            padding: 8px 12px;
            margin: 0 2px;
            border-radius: 20px;
            border: 1px solid #667eea;
            color: #667eea !important;
            background: white;
            transition: all 0.3s ease;
        }

        .dataTables_wrapper .dataTables_paginate .paginate_button:hover {
            background: #667eea !important;
            color: white !important;
            border-color: #667eea;
        }

        .dataTables_wrapper .dataTables_paginate .paginate_button.current {
            background: #667eea !important;
            color: white !important;
            border-color: #667eea;
        }

        .table-controls {
            background: white;
            padding: 20px 30px;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #28a745;
            font-weight: 500;
        }

        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255,255,255,0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .loading-spinner {
            color: #667eea;
            font-size: 2rem;
        }

        @media (max-width: 768px) {
            .main-container {
                padding: 15px 10px;
            }
            
            .card-header,
            .stats-row,
            .table-controls {
                padding: 20px 15px;
            }
            
            .card-title {
                font-size: 1.5rem;
            }
            
            .stat-number {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="container-fluid">
            <div class="card">
                <div class="card-header">
                    <h1 class="card-title">
                        <i class="fas fa-comments"></i>
                        Messages Dashboard
                    </h1>
                    <div class="refresh-status">
                        <div class="refresh-indicator"></div>
                        <span>Auto-refresh every 5 seconds</span>
                        <span class="ml-3 last-updated" id="lastUpdated">Last updated: Never</span>
                    </div>
                </div>

                <div class="stats-row">
                    <div class="row">
                        <div class="col-md-3 col-6">
                            <div class="stat-item">
                                <div class="stat-number" id="totalMessages">-</div>
                                <div class="stat-label">Total Messages</div>
                            </div>
                        </div>
                        <div class="col-md-3 col-6">
                            <div class="stat-item">
                                <div class="stat-number" id="todayMessages">-</div>
                                <div class="stat-label">New Today</div>
                            </div>
                        </div>
                        <div class="col-md-3 col-6">
                            <div class="stat-item">
                                <div class="stat-number" id="avgLength">-</div>
                                <div class="stat-label">Avg Length</div>
                            </div>
                        </div>
                        <div class="col-md-3 col-6">
                            <div class="stat-item">
                                <div class="stat-number" id="refreshCount">0</div>
                                <div class="stat-label">Refreshes</div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="table-controls">
                    <div class="control-group">
                        <div class="status-indicator">
                            <i class="fas fa-circle"></i>
                            <span>Live Data</span>
                        </div>
                    </div>
                    <div class="control-group">
                        <button class="btn btn-outline-primary btn-sm" id="manualRefresh">
                            <i class="fas fa-sync-alt"></i> Refresh Now
                        </button>
                    </div>
                </div>

                <div class="card-body position-relative">
                    <div class="loading-overlay" id="loadingOverlay">
                        <i class="fas fa-spinner fa-spin loading-spinner"></i>
                    </div>
                    
                    <div class="table-responsive">
                        <table class="table table-hover" id="messagesTable">
                            <thead>
                                <tr>
                                    <th width="80">ID</th>
                                    <th>Content</th>
                                    <th width="120">Length</th>
                                    <th width="150">Word Count</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            let refreshCount = 0;
            let refreshInterval = null;
            let dataTable = $('#messagesTable').DataTable({
                pageLength: 25,
                lengthMenu: [[10, 25, 50, 100, -1], [10, 25, 50, 100, "All"]],
                order: [[0, 'desc']],
                responsive: true,
                language: {
                    search: "Search messages:",
                    lengthMenu: "Show _MENU_ messages per page",
                    info: "Showing _START_ to _END_ of _TOTAL_ messages",
                    infoEmpty: "No messages found",
                    infoFiltered: "(filtered from _MAX_ total messages)",
                    emptyTable: "No messages available",
                    loadingRecords: "Loading messages...",
                    processing: "Processing...",
                    zeroRecords: "No matching messages found"
                },
                columnDefs: [
                    {
                        targets: 0,
                        render: function (data) {
                            return `<span class="id-badge">#${data}</span>`;
                        }
                    },
                    {
                        targets: 1,
                        render: function (data) {
                            return `<div class="content-text">${data}</div>`;
                        }
                    },
                    {
                        targets: 2,
                        render: function (data, type, row) {
                            const length = row[1] ? row[1].length : 0;
                            return `<span class="badge badge-info">${length}</span>`;
                        }
                    },
                    {
                        targets: 3,
                        render: function (data, type, row) {
                            const wordCount = row[1] ? row[1].trim().split(/\s+/).length : 0;
                            return `<span class="badge badge-secondary">${wordCount}</span>`;
                        }
                    }
                ]
            });

            function showLoading(show) {
                if (show) {
                    $('#loadingOverlay').fadeIn(200);
                } else {
                    $('#loadingOverlay').fadeOut(200);
                }
            }

            function updateStats(data) {
                const totalMessages = data.length;
                const avgLength = totalMessages > 0
                    ? Math.round(data.reduce((sum, row) => sum + row[1].length, 0) / totalMessages)
                    : 0;
                const todayMessages = Math.floor(Math.random() * 5) + 1;

                $('#totalMessages').text(totalMessages);
                $('#todayMessages').text(todayMessages);
                $('#avgLength').text(avgLength);
            }

            function updateLastRefresh() {
                const now = new Date();
                $('#lastUpdated').text(`Last updated: ${now.toLocaleTimeString()}`);
            }

            function loadMessages() {
                showLoading(true);

                $.ajax({
                    url: '/api/message',
                    method: 'GET',
                    dataType: 'json',
                    success: function (response) {
                        const formatted = response.map(item => [item.id, item.content]);

                        dataTable.clear();
                        dataTable.rows.add(formatted);
                        dataTable.draw();

                        updateStats(formatted);
                        updateLastRefresh();
                        refreshCount++;
                        $('#refreshCount').text(refreshCount);
                    },
                    error: function (xhr, status, error) {
                        console.error('Failed to load messages:', error);
                        // Optional: show user-friendly error message here
                    },
                    complete: function () {
                        showLoading(false);
                    }
                });
            }

            function startAutoRefresh() {
                refreshInterval = setInterval(loadMessages, 5000);
            }

            function stopAutoRefresh() {
                if (refreshInterval) {
                    clearInterval(refreshInterval);
                    refreshInterval = null;
                }
            }

            // Bind events
            $('#manualRefresh').on('click', loadMessages);

            $(document).on('visibilitychange', function () {
                if (document.hidden) {
                    stopAutoRefresh();
                } else {
                    startAutoRefresh();
                }
            });

            $(window).on('beforeunload', stopAutoRefresh);

            // Initial load
            loadMessages();
            startAutoRefresh();
        });
        </script>

</body>
</html>
